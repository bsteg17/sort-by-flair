<!doctype html>
<html>
  <head>
    <title>Sorted /r/NFL comments by fandom</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
	height:500px;
	width:500px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <table>
	<tbody>
	<tr>
    <canvas id="countGraph" width="500" height="200"></canvas>
    <p align="center">Total Number of Comments By Team</p>
    <select id="count-graph-select">
        <option value="pie">Pie</option>
        <option value="bar">Bar</option>
        <option value="radar">Radar</option>
        <option value="polar">Polar Area</option>
    </select>
   </tr>
   <tr>
    <td><canvas id="averageScoreGraph" width="200" height="200"></canvas><p align="center">Average Karma By Team</p></td>
    <td><canvas id="totalScoreGraph" width="200" height="200"></canvas><p align="center">Total Karma By Team</p></td>
   </tr>
    <script src="jquery.js"></script>
    <script src="Chart.js"></script>

    <script src="colors.js"></script>
    <script src="options.js"></script>

    <script src="popup.js"></script>
  </body>
</html>
